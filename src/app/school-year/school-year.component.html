<div class="container">

    <h2>Summary</h2>

    <table mat-table [dataSource]="statsByYear$">

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let row">{{ row.year }}</td>
        </ng-container>

        <ng-container matColumnDef="attendence">
            <th mat-header-cell *matHeaderCellDef>Students</th>
            <td mat-cell *matCellDef="let row">{{ row.students.length }}</td>
        </ng-container>

        <ng-container matColumnDef="gpa">
            <th mat-header-cell *matHeaderCellDef>GPA</th>
            <td mat-cell *matCellDef="let row">{{ row.averageGpa }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>

</div>
